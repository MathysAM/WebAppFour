<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Thierry</title>
    <base href="/WebAppFour/" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="Four.styles.css" rel="stylesheet" />

    <!-- Google Font Montserrat Bold -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />

    <!-- Custom Splash Styles -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #000;
            color: #fff;
        }

        #app {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background-color: #000;
        }

        .loading-progress {
            width: 80px;
            height: 80px;
            animation: rotate 2s linear infinite;
            margin-bottom: 1rem;
        }

            .loading-progress circle {
                fill: none;
                stroke-width: 4;
            }

                .loading-progress circle:nth-child(1) {
                    stroke: rgba(255, 255, 255, 0.25);
                }

                .loading-progress circle:nth-child(2) {
                    stroke: #fff;
                    stroke-linecap: round;
                    stroke-dasharray: 283;
                    stroke-dashoffset: 75;
                    animation: dash 1.5s ease-in-out infinite;
                }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes dash {
            0% {
                stroke-dashoffset: 283;
            }

            50% {
                stroke-dashoffset: 75;
                transform: rotate(45deg);
            }

            100% {
                stroke-dashoffset: 283;
                transform: rotate(360deg);
            }
        }
        /* Static splash text, not targeted by Blazor loader */
        .splash-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: clamp(2rem, 8vw, 4rem);
            text-align: center;
            padding: 0 1rem;
            word-break: break-word;
        }
    </style>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="PizzaThierryF.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.webmanifest" />

    <!-- Apple iOS PWA support -->
    <link rel="apple-touch-icon" sizes="512x512" href="PizzaThierryF.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress" viewBox="0 0 100 100">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="splash-text">Pizza Thierry</div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <!-- Service Worker -->
    <script>navigator.serviceWorker.register('service-worker.js');</script>

    <!-- MQTT + Blazor -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="mqtt.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
